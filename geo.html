<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation Mode - Mountain Farm Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .geo-form-container {
            background: rgba(255,255,255,0.09);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.18);
            padding: 36px 44px;
            width: 420px;
            max-width: 90vw;
            text-align: center;
        }
        .geo-title {
            font-size: 2em;
            color: #2E8B57;
            margin-bottom: 18px;
            font-weight: bold;
        }
        .geo-form label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
        .geo-form input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #FFD700;
            background: rgba(255,255,255,0.13);
            color: #2E8B57;
            font-size: 15px;
            margin-bottom: 18px;
            outline: none;
            transition: border 0.2s;
        }
        .geo-form input[type="text"]:focus {
            border: 2px solid #32CD32;
            background: rgba(255,255,255,0.18);
        }
        .geo-form button {
            padding: 12px 28px;
            border-radius: 8px;
            background: linear-gradient(90deg, #32CD32 0%, #FFD700 100%);
            color: #2a1d12;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(50,205,50,0.08);
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 12px;
        }
        .geo-form button:hover {
            background: linear-gradient(90deg, #FFD700 0%, #32CD32 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
    <script>
        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    alert("Latitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
                    // You can fill these values into hidden fields or use them as needed
                }, function() {
                    alert("Unable to fetch location.");
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>
<body>
    <div class="geo-form-container">
        <div class="geo-title">üåç Enter Your Location</div>
        <form class="geo-form" action="index.html" method="get">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="House/Street/Area" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="State" required>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Pin Code" required>
            <button type="submit">Find My Farm!</button>
            <div style="margin: 12px 0; font-weight: bold; color: #32CD32;">or</div>
            <button type="button" onclick="fetchLocation()">üìç Fetch Current Location</button>
        </form>
    </div>
</body>
</html>
